<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300;400&family=Pacifico&family=Rubik&display=swap" rel="stylesheet">
    <script src="script.js" defer></script>
    <title>Project 1</title>
</head>
<body>
<main>


<div class="main-container-todo">
    <div class="h1-todo"><h1>To Do</h1></div>

    <div class="dynamic-container-todo">

        <div class="appended-area"></div>

        <div class="new-task-todo">
            <input class ="new-task-input" type="text" placeholder="new task...">
            <button class="submit">Add</button>
        </div>

    </div>

</div>



<div class="calendar-container">
    <header class="calendar-header">
        <p class="calendar-current-date"></p>
        <div class="calendar-navigation">
            <span id="calendar-prev" class="symbols-rounded">
                <ion-icon name="arrow-back"></ion-icon>
            </span>
            <span id="calendar-next" class="symbols-rounded">
                <ion-icon name="arrow-forward"></ion-icon>
            </span>
        </div>
    </header>

    <div class="calendar-body">
        <ul class="calendar-weekdays">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thur</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul class="calendar-dates"></ul>
    </div>
</div>

<div class="calculator-grid">
    <div class="output">
<div data-previous-operand class="previous-operand"></div>
<div data-current-operand class="current-operand"></div>
    </div>
<!-- <div class="main-area"> -->
    <button data-all-clear class="span-two">AC</button>
    <button data-delete>DEL</button>
    <button data-operation>รท</button>
    <button data-number>1</button>
    <button data-number>2</button>
    <button data-number>3</button>
    <button data-operation>*</button>
    <button data-number>4</button>
    <button data-number>5</button>
    <button data-number>6</button>
    <button data-operation>+</button>
    <button data-number>7</button>
    <button data-number>8</button>
    <button data-number>9</button>
    <button data-operation>-</button>
    <button data-number>.</button>
    <button data-number>0</button>
    <button data-equals class="span-two">=</button>
<!-- </div> -->
    </div>


        <!-- <div class="counter">
            Counter
        </div> -->

</main>

<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
